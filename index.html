<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>CHAPUCHAPU EXPRESS SYSTEM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Goods Tracking Application</h1>
            <hr>
            <section id="order-form">
                <h2>order Goods</h2>
                <form id="Goods order-form"></form>
                <input type="text"
                id="Goodsname"placeholder="Goodsname"required>
                <input type="number"
                id="goodsquantity" placeholder="quantity"required>
                <button type="submit">order</button>

                </form>
                </section>

                <section id="Track-orders">
                    <h2>Track-orders</h2>
                    <input type="text"
                    id="Track-number" placeholder="enter Track-number">
                    <button id="Track-button">Track</button>
                    <div id="Trackingresult"></div>

                </section>
                <section id="goods-list">
                    <h2>received goods</h2>
                    <ul id="goods-list"></ul>
                </section>


            </section>
        </div>
        <script urc="script.js"></script>
    </body>
</html>
